name: Security Scan

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  bandit:
    name: Bandit (Python Security)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit
        uses: PyCQA/bandit-action@v1
        with:
          targets: "data_pipeline/dags/ data_pipeline/scripts/ model_development/ model_deployment/"
          severity: "medium"
          confidence: "medium"

  gitleaks:
    name: Gitleaks (Secret Detection)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
